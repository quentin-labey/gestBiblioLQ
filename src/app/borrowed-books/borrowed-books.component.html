<h2>Mes Livres Empruntés</h2>

<table mat-table [dataSource]="borrowedBooks" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Auteur </th>
    <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
  </ng-container>

  <ng-container matColumnDef="publicationDate">
    <th mat-header-cell *matHeaderCellDef> Date de publication </th>
    <td mat-cell *matCellDef="let book"> {{ book.publicationDate | date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'author', 'publicationDate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'publicationDate']"></tr>
</table>

<div *ngIf="borrowedBooks.length === 0">
  <p>Aucun livre emprunté pour le moment.</p>
</div>
